<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamX | Cinema Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #00ffcc; --bg: #050505; --surface: #121212; }
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow-x: hidden; height: 100%; -webkit-tap-highlight-color: transparent; }

        /* Welcome Loader Animation */
        #site-loader { 
            position: fixed; width: 100%; height: 100vh; background: #000; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; z-index: 9999; transition: 0.8s ease-in-out;
        }
        .loader-content { text-align: center; }
        .welcome-text {
            font-size: 3rem; font-weight: 900; letter-spacing: 12px;
            background: linear-gradient(90deg, #fff, var(--primary), #fff);
            background-size: 200%; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2s linear infinite, glow 1.5s ease-in-out infinite alternate;
            margin-bottom: 20px; text-transform: uppercase;
        }
        .loader-bar { width: 200px; height: 2px; background: rgba(255,255,255,0.1); margin: 0 auto; position: relative; border-radius: 10px; overflow: hidden; }
        .loader-progress { position: absolute; width: 0%; height: 100%; background: var(--primary); box-shadow: 0 0 15px var(--primary); animation: loadProgress 2.5s ease-in-out forwards; }
        @keyframes shine { to { background-position: 200% center; } }
        @keyframes glow { from { text-shadow: 0 0 5px rgba(0,255,204,0.2); } to { text-shadow: 0 0 20px rgba(0,255,204,0.8); } }
        @keyframes loadProgress { 0% { width: 0%; } 100% { width: 100%; } }

        /* UI Elements */
        #main-content { display: none; padding: 20px; height: 100vh; overflow-y: auto; box-sizing: border-box; }
        header h1 { text-align: center; color: var(--primary); letter-spacing: 5px; margin: 30px 0; font-weight: 800; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        .card { background: var(--surface); border-radius: 12px; cursor: pointer; transition: 0.3s; border: 1px solid transparent; text-align: center; overflow: hidden; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: contain; padding: 10px; background: #000; display: block; }

        /* Player Styling */
        #player-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #000; z-index: 2000; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .player-controls { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, rgba(0,0,0,0.95), transparent); padding: 40px 20px 20px; display: flex; align-items: center; gap: 15px; z-index: 2100; box-sizing: border-box; }
        #chDisp { flex-grow: 1; text-align: center; font-weight: bold; color: var(--primary); text-transform: uppercase; font-size: 1.1rem; }
        #video-loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; z-index: 2050; }
        .spinner-v { width: 45px; height: 45px; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="site-loader">
        <div class="loader-content">
            <div class="welcome-text">STREAMX</div>
            <div class="loader-bar"><div class="loader-progress"></div></div>
            <p style="margin-top: 15px; font-size: 0.7rem; color: #555; letter-spacing: 2px;">PREPARING YOUR CINEMA</p>
        </div>
    </div>

    <div id="main-content">
        <header><h1>STREAM<span style="color:#fff">X</span></h1></header>
        <div id="grid" class="grid"></div>
    </div>

    <div id="player-page">
        <div style="position: absolute; top: 20px; left: 20px; z-index: 2100;">
            <button onclick="closePlayer()" style="background: none; border: none; color: white; cursor: pointer; font-weight: bold;"><i class="fas fa-arrow-left"></i> BACK</button>
        </div>
        <div id="video-loader"><div class="spinner-v"></div></div>
        <video id="video" playsinline></video>
        <div class="player-controls">
            <button onclick="togglePlay()" id="playPauseBtn" style="background:none; border:none; color:white; cursor:pointer; font-size:1.3rem;"><i class="fas fa-pause"></i></button>
            <div id="chDisp">SELECT CHANNEL</div>
            <button onclick="toggleFullScreen()" style="background:none; border:none; color:white; cursor:pointer; font-size:1.3rem;"><i class="fas fa-expand"></i></button>
        </div>
    </div>

    <script>
        const channels = [
            // Note: These links might expire, replace with your active links
            { name: "Sony Max", logo: "https://i.postimg.cc/q7SjH9P8/sony-max.png", url: "http://45.155.226.133:8085/india/in-uk/Sony-Max/mono.m3u8?md5=z_pluzBukSsOLclQUmR7Fg&expires=1768758832&type=a1&info=65fe5d27e91a3cec" },
            { name: "Sample HD", logo: "https://vjs.zencdn.net/v/oceans.png", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" }
        ];

        const video = document.getElementById('video');
        const vLoader = document.getElementById('video-loader');
        let hls = null;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('site-loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('site-loader').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    draw(channels);
                }, 800);
            }, 3000);
        };

        function draw(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            data.forEach(ch => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/300x169/121212/00ffcc?text=LOGO'"><div>${ch.name}</div>`;
                card.onclick = () => openChannel(ch.url, ch.name);
                grid.appendChild(card);
            });
        }

        function openChannel(url, name) {
            document.getElementById('player-page').style.display = 'block';
            document.getElementById('chDisp').innerText = name;
            vLoader.style.display = 'block';
            
            // PROXY LOGIC FOR NETLIFY
            let finalUrl = url;
            if (window.location.protocol === 'https:' && url.startsWith('http:')) {
                finalUrl = "/stream/" + url.replace("http://", "");
            }

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => { video.muted = true; video.play(); }));
                video.onplaying = () => vLoader.style.display = 'none';
                hls.on(Hls.Events.ERROR, () => vLoader.style.display = 'none');
            }
        }

        function togglePlay() { video.paused ? video.play() : video.pause(); }
        function toggleFullScreen() { !document.fullscreenElement ? document.getElementById('player-page').requestFullscreen() : document.exitFullscreen(); }
        function closePlayer() { document.getElementById('player-page').style.display = 'none'; video.pause(); if (hls) hls.destroy(); }
    </script>
</body>
</html>
