<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Cinema Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #00ffcc; --bg: #050505; --surface: #121212; }
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow-x: hidden; height: 100%; }

        /* Splash Screen */
        #site-loader { position: fixed; width: 100%; height: 100vh; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Gallery */
        #main-content { display: none; padding: 20px; height: 100vh; overflow-y: auto; box-sizing: border-box; }
        header h1 { text-align: center; letter-spacing: 5px; color: var(--primary); margin: 30px 0; font-weight: 800; }
        .search-box { max-width: 500px; margin: 0 auto 30px; }
        #searchBar { width: 100%; padding: 15px 25px; border-radius: 50px; border: 1px solid #333; background: var(--surface); color: white; outline: none; box-sizing: border-box; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        .card { background: var(--surface); border-radius: 12px; cursor: pointer; transition: 0.3s; border: 1px solid transparent; text-align: center; overflow: hidden; position: relative; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: contain; padding: 15px; box-sizing: border-box; background: #000; display: block; }
        .card div { padding: 12px; font-weight: bold; font-size: 0.9rem; background: rgba(0,0,0,0.5); }

        /* Player Page */
        #player-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #000; z-index: 2000; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        .top-bar { position: absolute; top: 0; left: 0; width: 100%; padding: 30px; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); display: flex; align-items: center; z-index: 2100; opacity: 0; transition: 0.3s; }
        #player-page:hover .top-bar { opacity: 1; }

        .back-btn { background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; gap: 10px; font-weight: bold; }

        .player-controls {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            padding: 60px 30px 30px;
            display: flex; align-items: center; gap: 25px;
            opacity: 0; transition: opacity 0.3s; z-index: 2100;
            box-sizing: border-box;
        }
        #player-page:hover .player-controls { opacity: 1; }

        .control-btn { background: none; border: none; color: white; cursor: pointer; font-size: 1.5rem; transition: 0.2s; width: 40px; }
        .control-btn:hover { color: var(--primary); transform: scale(1.1); }

        .volume-box { display: flex; align-items: center; gap: 10px; }
        input[type="range"] { width: 100px; accent-color: var(--primary); cursor: pointer; height: 4px; }

        #chDisp { flex-grow: 1; text-align: center; font-weight: bold; font-size: 1.1rem; color: #fff; letter-spacing: 1px; text-transform: uppercase; }

        #video-loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; z-index: 2050; }
    </style>
</head>
<body>

    <div id="site-loader"><div class="spinner"></div></div>

    <div id="main-content">
        <header><h1>STREAM<span style="color:#fff">X</span></h1></header>
        <div class="search-box"><input type="text" id="searchBar" placeholder="Search Channels..." onkeyup="filter()"></div>
        <div id="grid" class="grid"></div>
    </div>

    <div id="player-page">
        <div class="top-bar">
            <button class="back-btn" onclick="closePlayer()">
                <i class="fas fa-arrow-left"></i> <span>BACK TO HOME</span>
            </button>
        </div>

        <div id="video-loader"><div class="spinner"></div></div>
        <video id="video" playsinline></video>

        <div class="player-controls">
            <button class="control-btn" onclick="togglePlay()" id="playPauseBtn">
                <i class="fas fa-pause"></i>
            </button>
            
            <div class="volume-box">
                <button class="control-btn" onclick="toggleMute()" id="muteBtn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input type="range" id="vol" min="0" max="1" step="0.1" value="1" oninput="setVol(this.value)">
            </div>

            <div id="chDisp">SELECT CHANNEL</div>

            <div style="display: flex; align-items: center; gap: 20px;">
                <span style="background: red; padding: 3px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: 900; letter-spacing: 1px;">LIVE HD</span>
                <button class="control-btn" onclick="toggleFullScreen()">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // FIXED LOGO LINKS (CDN Based)
        const channels = [
            { name: "Sony Max", logo: "sonymax.png", url: "http://45.155.226.133:8085/india/in-uk/Sony-Max/mono.m3u8?md5=z_pluzBukSsOLclQUmR7Fg&expires=1768758832&type=a1&info=65fe5d27e91a3cec" },
            { name: "Zee Cinema", logo: "https://i.postimg.cc/vH0KzRCH/zee-cinema.png", url: "http://45.155.226.147:8085/india/in-uk/Zee-Cinema/mono.m3u8?md5=_QjagK72ZGwoYyTihqwBoQ&expires=1768760632&type=a1&info=65fe5d27e91a3cec" },
            { name: "Star Gold", logo: "star_gold.png", url: "http://45.155.226.147:8085/india/in-s/Star-Gold/mono.m3u8?md5=hgCbib__jRlV-8qqZP5jWw&expires=1768762322&type=a1&info=65fe5d27e91a3cec" },
            { name: "Star Sports 1", logo: "https://i.postimg.cc/fLsFm1W4/star-sports.png", url: "http://103.163.132.12:8085/india/in-s/Star-Sports-1-HD-IND/mono.m3u8?md5=IXcmJ5ZDmVxZn-iLmGSN6w&expires=1768762314&type=a1&info=65fe5d27e91a3cec" },
            { name: "Sony TV HD", logo: "https://i.postimg.cc/fyP8m6Rz/sony-tv.png", url: "http://45.155.226.139:8085/india/in-s/Sony-TV-HD/mono.m3u8?md5=6-gN_5a7hJSDF379ki4A1A&expires=1768762282&type=a1&info=65fe5d27e91a3cec" },
            { name: "Zee TV HD", logo: "https://i.postimg.cc/6p2M8H0y/zee-tv.png", url: "http://103.163.132.13:8085/india/in-s/Zee-TV-HD/mono.m3u8?md5=WfV4QFjmxvlCUdWVVlZTMg&expires=1768762250&type=a1&info=65fe5d27e91a3cec" },
            { name: "Star Plus", logo: "https://i.postimg.cc/637tX0yG/star-plus.png", url: "http://45.155.226.139:8085/india/in-s/Star-Plus/mono.m3u8?md5=cRRcMgecfYsBANHhmrO_kw&expires=1768762940&type=a1&info=65fe5d27e91a3cec" },
            { name: "Sony Pal", logo: "https://i.postimg.cc/85z1Z7qB/sony-pal.png", url: "http://45.155.226.139:8085/india/in-s/SONY-PAL/mono.m3u8?md5=QmCUeA0kqgmlmqq5b1Rd7Q&expires=1768762950&type=a1&info=65fe5d27e91a3cec" },
            { name: "Zee TV UK", logo: "https://i.postimg.cc/6p2M8H0y/zee-tv.png", url: "http://103.163.132.13:8085/india/in-uk/Zee-TV/mono.m3u8?md5=pW_mxXLp0hzBHWeMPcc0xg&expires=1768762912&type=a1&info=65fe5d27e91a3cec" }
        ];

        const video = document.getElementById('video');
        const vLoader = document.getElementById('video-loader');
        const playBtn = document.getElementById('playPauseBtn');
        let hls = null;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('site-loader').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                draw(channels);
            }, 1000);
        };

        function draw(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            data.forEach(ch => {
                const card = document.createElement('div');
                card.className = 'card';
                // Fallback image handling
                card.innerHTML = `<img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/300x169/121212/00ffcc?text=${ch.name}'"><div>${ch.name}</div>`;
                card.onclick = () => open(ch.url, ch.name);
                grid.appendChild(card);
            });
        }

        function filter() {
            const q = document.getElementById('searchBar').value.toLowerCase();
            draw(channels.filter(c => c.name.toLowerCase().includes(q)));
        }

        function open(url, name) {
            document.getElementById('player-page').style.display = 'block';
            document.getElementById('chDisp').innerText = name;
            vLoader.style.display = 'block';
            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls({ enableWorker: true, lowLatencyMode: true, maxBufferLength: 1 });
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(() => { video.muted = true; video.play(); });
                });
                video.onplaying = () => vLoader.style.display = 'none';
            }
        }

        function togglePlay() {
            if (video.paused) { video.play(); playBtn.innerHTML = '<i class="fas fa-pause"></i>'; }
            else { video.pause(); playBtn.innerHTML = '<i class="fas fa-play"></i>'; }
        }

        function toggleMute() {
            video.muted = !video.muted;
            document.getElementById('muteBtn').innerHTML = video.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        }

        function setVol(v) { video.volume = v; video.muted = false; }

        function toggleFullScreen() {
            const elem = document.getElementById('player-page');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => { console.log(err); });
            } else {
                document.exitFullscreen();
            }
        }
        
        function closePlayer() {
            if (document.fullscreenElement) document.exitFullscreen();
            document.getElementById('player-page').style.display = 'none';
            video.pause();
            if (hls) hls.destroy();
        }
    </script>
</body>
</html>
