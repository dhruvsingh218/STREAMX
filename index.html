<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamX | Cinema Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #00ffcc; --bg: #050505; --surface: #121212; }
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow-x: hidden; height: 100%; -webkit-tap-highlight-color: transparent; }

        /* Welcome Loader */
        #site-loader { position: fixed; width: 100%; height: 100vh; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: 0.8s; }
        .welcome-text { font-size: 3.5rem; font-weight: 900; letter-spacing: 12px; background: linear-gradient(90deg, #fff, var(--primary), #fff); background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 2s linear infinite; text-transform: uppercase; }
        .loader-bar { width: 220px; height: 3px; background: rgba(255,255,255,0.1); margin-top: 20px; position: relative; overflow: hidden; }
        .loader-progress { position: absolute; width: 0%; height: 100%; background: var(--primary); animation: loadProgress 2.5s ease-in-out forwards; }
        @keyframes shine { to { background-position: 200% center; } }
        @keyframes loadProgress { to { width: 100%; } }

        /* Content */
        #main-content { display: none; padding: 20px; }
        header h1 { text-align: center; color: var(--primary); letter-spacing: 5px; margin: 30px 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        .card { background: var(--surface); border-radius: 12px; cursor: pointer; transition: 0.3s; border: 1px solid transparent; text-align: center; overflow: hidden; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; background: #222; }
        .card div { padding: 10px; font-weight: bold; font-size: 0.8rem; }

        /* Player */
        #player-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #000; z-index: 2000; }
        video { width: 100%; height: 100%; }
        .player-controls { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, #000, transparent); padding: 40px 20px 20px; display: flex; align-items: center; gap: 20px; box-sizing: border-box; }
        #chDisp { flex-grow: 1; text-align: center; font-weight: bold; color: var(--primary); }
        .back-btn { position: absolute; top: 20px; left: 20px; color: white; background: rgba(0,0,0,0.6); border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; z-index: 2100; }
        #v-loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; }
    </style>
</head>
<body>

    <div id="site-loader">
        <div class="welcome-text">STREAMX</div>
        <div class="loader-bar"><div class="loader-progress"></div></div>
    </div>

    <div id="main-content">
        <header><h1>STREAM<span style="color:#fff">X</span></h1></header>
        <div id="grid" class="grid"></div>
    </div>

    <div id="player-page">
        <button class="back-btn" onclick="closePlayer()"><i class="fas fa-arrow-left"></i> BACK</button>
        <div id="v-loader"><i class="fas fa-circle-notch fa-spin fa-3x" style="color:var(--primary)"></i></div>
        <video id="video" playsinline></video>
        <div class="player-controls">
            <i class="fas fa-pause" id="pp" onclick="togglePlay()" style="cursor:pointer; font-size:1.5rem;"></i>
            <div id="chDisp">CHANNEL NAME</div>
            <i class="fas fa-expand" onclick="toggleFS()" style="cursor:pointer; font-size:1.5rem;"></i>
        </div>
    </div>

    <script>
        // STABLE PUBLIC LINKS (Inhe update karne ki zaroorat nahi padegi jaldi)
        const channels = [
            { name: "Test Stream HD", logo: "https://vjs.zencdn.net/v/oceans.png", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" },
            { name: "DD National", logo: "https://upload.wikimedia.org/wikipedia/commons/0/03/DD_National_logo.png", url: "https://linearjitp-playback.akamaized.net/demo/jitp/dd1/master.m3u8" },
            { name: "News 24", logo: "https://via.placeholder.com/300x169/121212/00ffcc?text=NEWS+24", url: "https://news24-news24-1-in.samsung.wurl.com/manifest/playlist.m3u8" }
        ];

        const video = document.getElementById('video');
        const vLoader = document.getElementById('v-loader');
        let hls = null;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('site-loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('site-loader').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    draw();
                }, 800);
            }, 3000);
        };

        function draw() {
            const grid = document.getElementById('grid');
            grid.innerHTML = channels.map(ch => `
                <div class="card" onclick="openCh('${ch.url}', '${ch.name}')">
                    <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/300x169/222/00ffcc?text=${ch.name}'">
                    <div>${ch.name}</div>
                </div>
            `).join('');
        }

        function openCh(url, name) {
            document.getElementById('player-page').style.display = 'block';
            document.getElementById('chDisp').innerText = name;
            vLoader.style.display = 'block';
            
            let finalUrl = url;
            if (window.location.protocol === 'https:' && url.startsWith('http:')) {
                finalUrl = "/stream/" + url.replace("http://", "");
            }

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(() => { video.muted = true; video.play(); });
                });
                video.onplaying = () => vLoader.style.display = 'none';
            }
        }

        function togglePlay() { 
            video.paused ? video.play() : video.pause(); 
            document.getElementById('pp').className = video.paused ? 'fas fa-play' : 'fas fa-pause';
        }
        function toggleFS() { !document.fullscreenElement ? document.getElementById('player-page').requestFullscreen() : document.exitFullscreen(); }
        function closePlayer() { document.getElementById('player-page').style.display = 'none'; video.pause(); if (hls) hls.destroy(); }
    </script>
</body>
</html>
